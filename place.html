<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/layoutstyle1.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <style>
        .container {
            display: grid;
            grid-template-columns: 3fr 1fr;
            border: 1px solid rebeccapurple;
            margin-top: 200px;
            padding: 10px 10px 50px 10px;
            background: rgba(255, 255, 255, 0.2);
            /* 밝은 하늘색에 어울리는 반투명 흰색 */
            backdrop-filter: blur(10px);
            /* 블러 효과 */
            -webkit-backdrop-filter: blur(10px);
        }

        .place__box1 {
            border: 1px solid blue;
            height: 100%;
        }

        .place__box2 {
            /* 원하는 전체 박스 너비 */
            padding: 10px;

            /* 상자 그림자 */
            font-family: 'Noto Sans KR', sans-serif;
            font-size: 14px;
        }

        .place__name1,
        .place__name2,
        .place__tag {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 10px 0 10px 10px;
            border-top: 2px solid #ccc;
            justify-content: flex-start;
        }

        .place__name1 div,
        .place__name2 div,
        .place__tag div {
            cursor: pointer;
            color: #333;
            padding: 5px 10px;
            flex: 0 0 auto;
            transition: color 0.3s ease, font-weight 0.3s ease;
        }

        .place__name1 div:hover,
        .place__name2 div:hover,
        .place__tag div:hover {
            color: #000;
            font-weight: bold;
        }

        .place__box2>div:not(:first-child) {
            margin-top: 10px;
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const userImg = document.querySelector('.user__img');
            const dropdownMenu = document.querySelector('.dropdown__menu');

            userImg.addEventListener('click', function () {
                // Toggle the dropdown menu visibility
                dropdownMenu.classList.toggle('show');
            });

            // Close the dropdown if clicking outside of it
            document.addEventListener('click', function (event) {
                if (!userImg.contains(event.target) && !dropdownMenu.contains(event.target)) {
                    dropdownMenu.classList.remove('show');
                }
            });
        });
    </script>
</head>

<body>
    <header>
        <div class="logo">로고</div>
        <div class="menu__box">
            <div>메인</div>
            <div>테마</div>
            <div>지역</div>
            <div>핫플</div>
            <div>축제</div>
            <div>지도</div>
        </div>
        <div class="user__info">
            <div class="info__login">
                <div class="user__img" style="display: none;"><img src="/images/userImg1.png">
                    <div class="dropdown__menu">
                        <div>마이페이지</div>
                        <div>로그아웃</div>
                    </div>
                </div>
            </div>
            <div class="info__logout">
                <div>로그인</div>
                <div>회원가입</div>
            </div>
        </div>
    </header>
    <section class="container">
        <div class="place__box1">
            <div># 지역 이름</div>
            <div style="border-top: 1px solid black ; background-color: rgba(0, 0, 255, 0.247);">
                <span>총 3941건</span>
                <span>최신순 |</span>
                <span>거리순</span>
            </div>
            <div style="padding: 10px; display: grid; grid-template-columns: 1fr 3fr;">
                <img style="height: 100px; width: 120px;" src="/images/maincard1.jpg">
                <div>
                    <div>장소이름</div>
                    <div>서울시종로구</div>
                    <div>설명</div>
                    <div>해시태그 # 해시 # 태그 #해시태그...</div>
                </div>
            </div>
        </div>
        <div class="place__box2">
            <div class="place__name1">
                <div>#서울</div>
                <div>#부산</div>
                <div>#대구</div>
                <div>#전국</div>
                <div>#서울</div>
                <div>#부산</div>
                <div>#대구</div>
                <div>#전국</div>
                <div>#서울</div>
            </div>
            <div class="place__name2">
                <div>강화군</div>
                <div>동구</div>
                <div>계양구</div>
                <div>미추홀구</div>
                <div>남동구</div>
                <div>동구</div>
                <div>부평구</div>
                <div>서구</div>
                <div>연수구</div>
            </div>
            <div class="place__tag">
                <div>#자연</div>
                <div>#관광지</div>
                <div>#문화시설</div>
                <div>#역사</div>
                <div>#체험</div>
                <div>#숙박</div>
                <div>#트레킹</div>
                <div>#쇼핑</div>
                <div>#생태녹색광장</div>
            </div>
        </div>

    </section>
    <footer>
        <div>
            <div class="footer__info">
                <div><a href="#">개인정보 처리 방침</a></div>
                <div><a href="#">이용약관</a></div>
                <div><a href="#">위치기반서비스 이용약관</a></div>
                <div><a href="#">저작권 정책</a></div>
                <div><a href="#">Q&A</a></div>
            </div>
            <div class="footer_make">
                카피라이트
            </div>
        </div>

    </footer>
</body>

</html>
