<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0px;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(to right, #87CEEB, #77ddff, #55a9fd);
        }

        header {
            padding: 20px;
            margin-bottom: 50px;
            height: auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.2);
            /* 밝은 하늘색에 어울리는 반투명 흰색 */
            backdrop-filter: blur(10px);
            /* 블러 효과 */
            -webkit-backdrop-filter: blur(10px);
            /* Safari를 위한 블러 효과 */
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            /* 헤더 하단의 경계선 */
            position: sticky;
            /* 헤더를 상단에 고정 (스크롤 시에도 보이게) */
            top: 0;
            /* 스크롤 상단 기준 위치 */
            z-index: 100;
            /* 다른 콘텐츠 위에 표시되도록 z-index 설정 */
        }

        .logo {
            color: white;
        }

        .menu__box {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr;
            grid-gap: 40px;
        }

        .menu__box>div {
            color: white;
            cursor: pointer;
            position: relative;
            /* ::after 가상 요소의 위치를 설정하기 위해 relative로 설정 */
            padding-bottom: 5px;
            /* 하단 여백을 추가해 줄이 약간 떨어지도록 설정 */
            transition: color 0.3s;
            font-family: "Noto Sans KR", sans-serif;
        }

        .menu__box>div::after {
            content: '';
            /* 가상 요소를 만들기 위해 빈 콘텐츠 설정 */
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            height: 2px;
            /* 줄의 높이 설정 */
            background-color: white;
            /* 줄의 색상 설정 */
            transform: scaleX(0);
            /* 줄의 초기 스케일을 0으로 설정하여 보이지 않게 만듦 */
            transition: transform 0.3s ease;
            /* 줄의 스케일이 변경될 때의 전환 효과 */
        }

        .menu__box>div:hover::after {
            transform: scaleX(1);
            /* 호버 시 줄의 스케일을 1로 변경하여 줄이 보이게 함 */
        }

        .user__info {
            display: flex;
            grid-gap: 30px;
            align-items: center;
            color: white;
            font-family: "Noto Sans KR", sans-serif;
        }

        .user__info>div {
            position: relative;
            /* ::after 가상 요소의 위치를 설정하기 위해 relative로 설정 */
            padding-bottom: 5px;
            /* 하단 여백을 추가해 줄이 약간 떨어지도록 설정 */
            transition: color 0.3s;
            font-family: "Noto Sans KR", sans-serif;
            cursor: pointer;
        }

        .user__info>div::after {
            content: '';
            /* 가상 요소를 만들기 위해 빈 콘텐츠 설정 */
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            height: 2px;
            /* 줄의 높이 설정 */
            background-color: white;
            /* 줄의 색상 설정 */
            transform: scaleX(0);
            /* 줄의 초기 스케일을 0으로 설정하여 보이지 않게 만듦 */
            transition: transform 0.3s ease;
            /* 줄의 스케일이 변경될 때의 전환 효과 */
        }

        .user__info>div:hover::after {
            transform: scaleX(1);
            /* 호버 시 줄의 스케일을 1로 변경하여 줄이 보이게 함 */
        }

        .user__img {
            border: 1px solid red;
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }

        /*메인 body*/
        .container {
            padding: 10px 50px 50px 50px;
            background: rgba(255, 255, 255, 0.2);
            /* 밝은 하늘색에 어울리는 반투명 흰색 */
            backdrop-filter: blur(10px);
            /* 블러 효과 */
            -webkit-backdrop-filter: blur(10px);
        }

        .placeInfo__box {
            border-bottom: 5px solid rgba(255, 255, 255, 0.3);
            margin-top: 20px;
            height: auto;
            /* 높이 자동 조절 */
            padding: 20px;
            /* 콘텐츠 간격 추가 */
            font-family: "Noto Sans KR", sans-serif;
        }

        .place_title {
            padding: 10px 0 10px 0;
            border: 5px solid rgba(255, 255, 255, 0.3);
            height: 200px;
            display: flex;
            gap: 10px;
            align-items: center;
            font-family: "Noto Sans KR", sans-serif;
        }

        .nav {
            margin-bottom: 20px;
            /* 네비게이션과 이미지 사이의 간격 */
        }

        .image__gallery {
            display: flex;
            /* 가로 정렬 */
            gap: 20px;
            /* 이미지 사이의 간격 */
            justify-content: center;
            /* 중앙 정렬 */
            align-items: center;
            /* 세로 중앙 정렬 */
            margin-top: 20px;
            /* 위 요소와의 간격 */
        }

        .image__card {
            position: relative;
            /* 텍스트 위치를 카드 내부에 상대적으로 설정 */
            flex: 1;
            /* 각 카드의 균등한 크기 */
            border-radius: 10px;
            /* 카드 모양을 위한 둥근 모서리 */
            overflow: hidden;
            /* 이미지가 둥근 모서리를 넘어가지 않도록 */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            /* 카드 스타일의 그림자 */
            transition: transform 0.3s;
            /* 호버 시 애니메이션 효과 */
        }

        .image__card:hover {
            transform: scale(1.05);
            /* 호버 시 확대 효과 */
        }

        .image__gallery img {
            width: 100%;
            /* 이미지가 부모 요소의 너비를 가득 채우도록 */
            height: 200px;
            /* 이미지의 비율을 유지하면서 크기 조절 */
            display: block;
            /* 이미지의 기본 마진 제거 */
        }


        .card__text {
            position: absolute;
            /* 텍스트를 카드 내부에 절대적으로 위치 */
            bottom: 10px;
            /* 카드 하단에서 10px 떨어진 위치 */
            left: 10px;
            /* 카드 왼쪽에서 10px 떨어진 위치 */
            color: white;
            /* 텍스트 색상 */
            background: rgba(0, 0, 0, 0.5);
            /* 반투명 검정 배경 */
            padding: 5px 10px;
            /* 텍스트에 패딩 추가 */
            border-radius: 5px;
            /* 텍스트 배경의 둥근 모서리 */
            font-weight: bold;
            /* 글씨 굵게 */
        }

        .see__more {
            text-align: end;
            /* 텍스트 중앙 정렬 */
            margin-top: 20px;
            /* 위 요소와의 간격 */
            cursor: pointer;
            /* 커서 포인터로 변경 */
            font-weight: bold;
            /* 더보기 버튼의 글씨를 굵게 */
        }

        .see__more:hover {
            color: white;
        }

        .place_title>div:nth-child(1) {
            padding: 10px;
            border-right: 5px solid rgba(255, 255, 255, 0.3);
        }

        /*어떤 페이지 하지*/

        .travel__info {
            display: grid;
            /* Grid 레이아웃 사용 */
            grid-template-columns: 1fr 2fr;
            /* 첫 번째 열(사이드)은 두 번째 열(컨텐츠)보다 좁음 */
            grid-template-rows: 1fr;
            /* 한 행을 전체적으로 설정 */
            gap: 10px;
            /* 열 간의 간격 */
            margin-top: 50px;
            height: 500px;
        }

        .travel__side {
            grid-column: 1;
            /* 첫 번째 열에 배치 */
            grid-row: 1;
            /* 첫 번째 행에 배치 */
            background-color: #f0f0f0;
            /* 배경색 (선택 사항) */
            padding: 10px;
            /* 패딩 (선택 사항) */
            border: 1px solid #ccc;
            /* 테두리 (선택 사항) */
            height: 100%;
            /* 사이드가 전체 높이를 차지하도록 설정 */
        }

        .travel__contents {
            display: grid;
            /* 내부 콘텐츠에 Grid 레이아웃 사용 */
            grid-template-columns: 1fr;
            /* 두 개의 콘텐츠가 동일한 너비를 갖도록 설정 */
            gap: 10px;
            /* 콘텐츠 간의 간격 */
        }

        .travel__content1,
        .travel__content2 {
            background-color: #e0e0e0;
            /* 배경색 (선택 사항) */
            padding: 10px;
            /* 패딩 (선택 사항) */
            border: 1px solid #ccc;
            /* 테두리 (선택 사항) */
        }

        /*footer*/
        footer {
            padding: 10px 50px 50px 50px;
            margin-top: 50px;
            height: auto;
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            font-family: "Noto Sans KR", sans-serif;
            display: flex;
            /* 플렉스박스 컨테이너로 설정 */
            flex-direction: column;
            /* 수직으로 정렬 */
            align-items: center;
            /* 수평 중앙 정렬 */
        }

        footer>div {
            width: 100%;
            display: flex;
            /* 플렉스 박스 컨테이너로 설정 */
            flex-direction: column;
            /* 수직으로 정렬 */
            align-items: center;
            /* 수평 중앙 정렬 */
        }

        .footer__info {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            justify-items: center;
            margin-bottom: 20px;
            /* 간격 조절 */
            width: 100%;
            /* 전체 폭 사용 */
            text-align: center;
            /* 텍스트 중앙 정렬 */

        }

        .footer__info div:hover {
            color: white;
            cursor: pointer;
        }

        .footer_make {
            width: 100%;
            /* 전체 폭 사용 */
            text-align: right;
            /* 우측 정렬 */
            margin-top: 20px;
            /* 위 요소와 간격 */
        }
    </style>
</head>
